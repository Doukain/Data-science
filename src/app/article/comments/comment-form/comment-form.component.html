<form action="">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Name"
      id="name"
      name="name"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      class="form-control"
      placeholder="@"
      id="email"
      name="email"
      required
    />
  </div>
  <div class="form-group">
    <label for="comment">Your comment:</label>
    <textarea
      type="email"
      class="form-control"
      id="comment"
      name="comment"
      required
      rows="5"
      placeholder="Write comment here. Maximum 500 characters."
    >
    </textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-danger">Reset</button>
</form>
